name: Executable

on:
  push:
    tags: 
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version:
          - '1.5'
        os:
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get latest release version number
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Compress binaries
        run: tar -cvzf deps/vchdfe-${GITHUB_REF#refs/tags/}-${{ matrix.os }}.tar.gz deps/vchdfe
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: deps/vchdfe-${GITHUB_REF#refs/tags/}-${{ matrix.os }}.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
